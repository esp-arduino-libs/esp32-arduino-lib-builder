dependencies:
  # Required IDF version
  idf: ">=5.3"

  chmorgan/esp-libhelix-mp3:
    version: "1.0.3"
    require: public

  espressif/cbor:
    version: "0.6.0~1"
    rules:
      - if: "target not in [esp32c2, esp32p4]"

  espressif/esp-dsp:
    version: "1.5.2"
    rules:
      - if: "target not in [esp32c2, esp32s3]"

  espressif/esp-dsp:
    version: "1.4.12"
    rules:
      - if: "target == esp32s3"

  espressif/esp-modbus:
    version: "1.0.17"

  espressif/esp-nn:
    version: "1.1.0"

  espressif/esp-serial-flasher:
    version: "0.0.11"
    rules:
      - if: "target not in [esp32p4]"

  espressif/esp-sr:
    version: "1.9.5"
    rules:
      - if: "target in [esp32s3]"

  espressif/esp-tflite-micro:
    version: "1.3.2"
    require: public
    rules:
      - if: "target not in [esp32c2]"

  espressif/esp-zboss-lib:
    version: "1.6.0"
    rules:
      - if: "target not in [esp32c2, esp32p4]"

  espressif/esp-zigbee-lib:
    version: "1.6.0"
    rules:
      - if: "target not in [esp32c2, esp32p4]"

  espressif/esp32-camera:
    version: "6a821a898651d9437f4794a8a2d76d7d0f283d2b"
    git: https://github.com/espressif/esp32-camera.git
    require: public
    rules:
      - if: "target in [esp32, esp32s2, esp32s3]"

  espressif/esp_diag_data_store:
    version: "1.0.1"
    rules:
      - if: "target not in [esp32c2, esp32p4]"

  espressif/esp_diagnostics:
    version: "1.0.2"
    rules:
      - if: "target not in [esp32c2, esp32p4]"

  espressif/esp_insights:
    version: "1.0.1"
    rules:
      - if: "target not in [esp32c2, esp32p4]"

  espressif/esp_matter:
    version: "1.3.0"
    require: public
    rules:
      - if: "target not in [esp32c2, esp32h2, esp32p4]"

  espressif/esp_modem:
    version: "1.3.0"

  espressif/esp_rainmaker:
    version: "1.5.0"
    rules:
      - if: "target not in [esp32c2, esp32p4]"

  espressif/esp_rcp_update:
    version: "1.2.0"
    rules:
      - if: "target not in [esp32p4]"

  espressif/esp_schedule:
    version: "1.2.0"
    rules:
      - if: "target not in [esp32c2, esp32p4]"

  espressif/esp_secure_cert_mgr:
    version: "2.5.0"
    rules:
      - if: "target not in [esp32p4]"

  espressif/jsmn:
    version: "1.1.0"
    rules:
      - if: "target not in [esp32p4]"

  espressif/json_generator:
    version: "1.1.2"
    rules:
      - if: "target not in [esp32p4]"

  espressif/json_parser:
    version: "1.0.3"
    rules:
      - if: "target not in [esp32p4]"

  espressif/libsodium: "1.0.20~2"

  espressif/mdns: "1.4.2"

  espressif/network_provisioning: "1.0.2"

  espressif/qrcode:
    version: "0.1.0~2"
    rules:
      - if: "target not in [esp32c2, esp32p4]"

  espressif/rmaker_common:
    version: "1.4.6"
    rules:
      - if: "target not in [esp32c2, esp32p4]"

  joltwallet/littlefs: "1.16.1"

  espressif/eppp_link:
    version: "0.2.0"
    rules:
      - if: "target == esp32p4"

  espressif/esp_hosted:
    version: "0.0.25"
    rules:
      - if: "target == esp32p4"

  espressif/esp_serial_slave_link:
    version: "1.1.0"
    rules:
      - if: "target == esp32p4"

  espressif/esp_wifi_remote:
    version: "0.4.1"
    rules:
      - if: "target == esp32p4"

